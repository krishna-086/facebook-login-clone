<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Facebook-log in or sign up</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-40 flex mx-auto  justify-center">
        <div class="left w-1/2 mr-4">
            <div w-></div>
            <img class="w-80" src="logo.svg" alt="">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-4 rounded-xl w_box text-lg shadow-xl relative">
            <input class="my-2 px-4 h-12 border border-2 border-gray-100 rounded-lg  focus:outline-none focus:border-blue-500" type="text" placeholder="Email address or phone number">
            <input class="my-2 px-4 h-12 border border-2 border-gray-100 rounded-lg focus:outline-none focus:border-blue-500" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white my-2 py-2 rounded-md font-bold hover:bg-blue-500">Log In</button>
            <span class="text-blue-600 text-center text-sm  mb-2 p-2  cursor-pointer hover:underline">Forgotten password?</span>
            <hr>
            <button class="bg-green-500 text-white mt-3  mx-auto p-2 rounded-md font-bold w-fit hover:bg-green-600">Create new account</button>
            <span class="absolute -bottom-11 left-0 right-0 text-center text-sm"><span class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand or business.</span>

        </div>
    </div>
    
</body>
</html>
